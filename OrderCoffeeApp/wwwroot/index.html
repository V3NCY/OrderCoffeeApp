<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

	<base href="/" />
	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
	<link href="css/app.css" rel="stylesheet" />
	<link href="OrderCoffeeApp.styles.css" rel="stylesheet" />
	<link href="css/styles.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MDdH/1fQ784/j6cvKS6s0s4bq4Xu2txMp0VRuxM7uw6" crossorigin="anonymous">
</head>

<body>

	<div class="status-bar-safe-area"></div>

	<div id="app">Loading...</div>

	<div id="blazor-error-ui">
		An unhandled error has occurred.
		<a href="" class="reload">Reload</a>
		<a class="dismiss">ðŸ—™</a>
	</div>

	<script src="_framework/blazor.webview.js" autostart="false"></script>
	<script>
        document.addEventListener("DOMContentLoaded", function () {
            var overlay = document.getElementById("overlay");
            overlay.style.display = "none";
        });

        function closeBox() {
            var overlay = document.getElementById("overlay");
            overlay.style.display = "none";
        }

        function openBox(clickedBox) {
            var overlay = document.getElementById("overlay");
            var boxContent = clickedBox.innerHTML;
            overlay.style.display = "flex";
            overlay.querySelector(".box p").innerHTML = boxContent;
        }
        function showDescription(box) {
            var description = box.querySelector(".description");
            description.style.display = "block";
        }

        function hideDescription(box) {
            var description = box.querySelector(".description");
            description.style.display = "none";
        }

	</script>
</body>

</html>
